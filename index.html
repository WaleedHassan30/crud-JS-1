<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="crud">

        <div class="head">
            <h2>crud</h2>
            <h4>Product Mangment System</h4>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div  class="priceContainer">
                <input class="priceE" type="number" placeholder="Price" id="price">
                <input class="priceE" type="number" placeholder="Taxes" id="taxes">
                <input class="priceE" type="number" placeholder="Ads" id="ads">
                <input class="priceE" type="number" placeholder="Discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="submit" class="btn">Create</button>

            <input type="text" placeholder="Search" id="search">
            <div class="btnSearch">
                <button id="searchByTitle" onclick="searching(this.id)" class="btn">Search By Title</button>
                <button id="searchByCategory" onclick="searching(this.id)" class="btn">Search By Category</button>
            </div>

        </div>

        <div class="outputs">
            <div id="deleteAll"></div>

            <table id="table">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                   


                </tbody>
            </table>
        </div>


    </div>
    

    <script src="./app.js"></script>
</body>
</html>
